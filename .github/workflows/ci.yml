name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: wish-management

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Setup sbt
        uses: coursier/setup-action@v1
        with:
          apps: sbt

      - name: Cache sbt / Ivy / Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('wish-management/**/build.sbt', 'wish-management/**/project/*.sbt', 'wish-management/**/project/build.properties') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Run tests and generate GWT specs
        run: |
          sbt \
            test \
            "Test / runMain fi.roikonen.tools.GwtDocGenerator"

      - name: Upload GWT specs
        uses: actions/upload-artifact@v4
        with:
          name: gwt-specs-static
          path: wish-management/target/gwt-docs/gwt-specs-static.md

      - name: Upload test reports (if present)
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            wish-management/target/test-reports
            wish-management/target/scala-*/test-reports
          if-no-files-found: ignore

      - name: Add summary with links
        if: always()
        run: |
          {
            echo "## âœ… Tests & GWT Specs"
            echo
            echo "- **Test reports**: uploaded as artifact \`test-reports\`"
            echo "- **GWT Specs**: uploaded as artifact \`gwt-specs-static\` (file: \`wish-management/target/gwt-docs/gwt-specs-static.md\`)"
            echo
            echo "Download them from the **Artifacts** section of this workflow run."
          } >> "$GITHUB_STEP_SUMMARY"
